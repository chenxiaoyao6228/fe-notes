<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      border: 1px solid black;
      display: block;
      cursor: grab;
    }
    .btn-group {
      display: flex;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .accord {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: fixed;
        left: 100px;
        top: 100px;
        z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div class="accord">参照物div</div>
  <div class="btn-group">
    <button class="btn shrink">-</button>
    <div class="val">100%</div>
    <button class="btn zoom">+</button>
  </div>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // 初始化画布的大小
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

     // 应用状态
    const appState = {
      scrollX: 0,
      scrollY: 0,
      zoom: 1
    };

    // 元素列表
    const elements = [
      { x: 100, y: 100, width: 100, height: 100, background: 'red' },
    ];

    // 绘制元素
    function drawElements() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save(); // 保存当前的绘制状态
      ctx.translate(appState.scrollX, appState.scrollY); // 平移绘制坐标系
      ctx.scale(appState.zoom, appState.zoom); // 缩放绘制坐标系

      for (const element of elements) {
        ctx.fillStyle = element.background || 'red';
        ctx.fillRect(element.x, element.y, element.width, element.height);
      }

      ctx.restore(); // 恢复绘制状态
    }

    // 指针拖动事件
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    canvas.addEventListener('pointerdown', (event) => {
      isDragging = true;
      startX = event.clientX;
      startY = event.clientY;
    });

    canvas.addEventListener('pointermove', (event) => {
      if (!isDragging) return;

      const deltaX = event.clientX - startX;
      const deltaY = event.clientY - startY;

      // 更新滚动距离
      appState.scrollX += deltaX;
      appState.scrollY += deltaY;

      // 重新绘制元素
      drawElements();

      startX = event.clientX;
      startY = event.clientY;
    });

    canvas.addEventListener('pointerup', () => {
      isDragging = false;
    });

    // 初始化画布内容
    drawElements();

    document.querySelector('.btn.shrink').addEventListener('click', () => {
      appState.zoom -= 0.1;
        document.querySelector('.val').innerText = `${Math.floor(appState.zoom * 100)}%`;
      drawElements();
    });

    document.querySelector('.btn.zoom').addEventListener('click', () => {
      appState.zoom += 0.1;
      document.querySelector('.val').innerText = `${Math.floor(appState.zoom * 100)}%`;
      drawElements();
    });
  </script>
</body>
</html>

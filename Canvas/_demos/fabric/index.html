<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricJS demo</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script crossorigin="anonymous" type="text/javascript" src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <script type="text/javascript">
        // create a canvas object
        var canvas = new fabric.Canvas('c');

        // Add some objects to the canvas
        var rect = new fabric.Rect({
            left: 100,
            top: 100,
            fill: 'red',
            width: 50,
            height: 50
        });

        var circle = new fabric.Circle({
            radius: 20,
            fill: 'green',
            left: 50,
            top: 50
        });

        canvas.add(rect, circle);

        // To get the JSON representation of the canvas state
        var json = JSON.stringify(canvas.toJSON());

        console.log(json); // print JSON data to console
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        button {
            height: 40px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            height: 100%;
            background: skyblue;
        }

        p {
            margin: 0;
            height: 100vh;
            background: red;
        }

        #content {
            width: 100px;
            height: 100px;
            background: red;
        }

        #content.left {
            margin-right: auto;
        }

        #content.center {
            margin: auto;
        }

        #content.right {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <button id="left">点击左对齐</button>
    <button id="center">点击居中对齐</button>
    <button id="right">点击右对齐</button>
    <div class="container">
        <p>其他内容其他内容其他内容其内容</p>
        <div id="content" class="center"></div>
    </div>
    <script>
        ['left', 'center', 'right'].forEach((type) => {

            document.querySelector(`#${type}`).addEventListener('click', () => {
                document.querySelector('#content').className = type
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本方向 CSS writing-mode 演示</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 20px;
      }

      /* 水平排版（默认） */
      .horizontal-tb {
        writing-mode: horizontal-tb;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      /* 垂直排版，从左到右 */
      .vertical-lr {
        writing-mode: vertical-lr;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      /* 垂直排版，从右到左 */
      .vertical-rl {
        writing-mode: vertical-rl;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="horizontal-tb">
      <h2>horizontal-tb - 水平排版</h2>
      <p>这是一个水平排版的示例，文字从左到右排列。</p>
    </div>

    <div class="vertical-lr">
      <h2>vertical-lr - 垂直排版从左到右</h2>
      <p>这是一个垂直排版的示例，文字从上到下排列，从左到右。</p>
    </div>

    <div class="vertical-rl">
      <h2>vertical-rl - 垂直排版从右到左</h2>
      <p>这是一个垂直排版的示例，文字从上到下排列，从右到左。</p>
    </div>
  </body>
</html>

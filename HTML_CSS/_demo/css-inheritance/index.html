<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css中的层叠,权重与继承</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>

    <div class="red blue">123</div>
    <div class="blue red">123</div>

</body>

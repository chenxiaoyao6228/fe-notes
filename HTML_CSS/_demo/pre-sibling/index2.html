<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent a {
        color: blue;
      }

      .parent a.active {
        color: red;
      }

      .parent a:not(.parent a.active ~ a) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <a href="">link</a>
      <a href="">link</a>
      <a href="" class="active">link</a>
      <a href="">link</a>
      <a href="">link</a>
    </div>
  </body>
</html>

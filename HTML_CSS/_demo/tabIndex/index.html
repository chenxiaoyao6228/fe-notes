<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        #dropdown-btn {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 40px;
            left: 0;
            display: none;
            background-color: #f9f9f9;
            list-style: none;
            padding: 0;
            border: 1px solid #ddd;
        }

        .dropdown-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }

        .dropdown-menu li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="dropdown-container">
        <button id="dropdown-btn" aria-haspopup="true">Toggle Dropdown</button>
        <ul class="dropdown-menu" id="dropdown-menu" tabindex="-1" aria-labelledby="dropdown-btn">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownButton = document.getElementById('dropdown-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');

            // Toggle the dropdown menu when the button is clicked
            dropdownButton.addEventListener('click', () => {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Hide the dropdown menu when focus is lost
            dropdownMenu.addEventListener('blur', () => {
                dropdownMenu.style.display = 'none';
            });

            // Allow the dropdown to receive focus programmatically
            dropdownMenu.addEventListener('keydown', (event) => {
                if (event.key === 'Tab') {
                    event.preventDefault();
                    dropdownMenu.blur();
                }
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG绘制扇形</title>
  </head>
  <body>
    <svg width="325" height="325" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M 80 80
           A 45 45, 0, 0, 0, 125 125
           L 125 80 Z"
        fill="green"
      />
      <path
        d="M 230 80
           A 45 45, 0, 1, 0, 275 125
           L 275 80 Z"
        fill="red"
      />
      <path
        d="M 80 230
           A 45 45, 0, 0, 1, 125 275
           L 125 230 Z"
        fill="purple"
      />
      <path
        d="M 230 230
           A 45 45, 0, 1, 1, 275 275
           L 275 230 Z"
        fill="blue"
      />
    </svg>

    <svg
      width="400"
      height="400"
      viewBox="0 0 400 400"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- 绘制一个圆心为(200, 200)，半径为150的圆 -->
      <circle cx="200" cy="200" r="150" fill="none" stroke="black" />

      <!-- 使用<path>绘制扇形 -->
      <path
        d="M 200,200                     
             L 200,50                      
             A 150,150 0 0,0  350,200      
             Z"
        fill="yellow"
      />
      <!-- <path
        d="M 200,200                     
             L 200,50                      
             A 150,150 0 0,1  350,200      
             Z"
        fill="red"
      /> -->
      <!-- <path
        d="M 200,200                     
             L 200,50                      
             A 150,150 0 1,0 350,200      
             Z"
        fill="blue"
      /> -->
      <!-- <path
        d="M 200,200                     
             L 200,50                      
             A 150,150 0 1,1  350,200      
             Z"
        fill="green"
      /> -->

      <!-- 解释性文字 -->
      <text x="200" y="220" text-anchor="middle" font-size="14">
        起始角度: 0度
      </text>
      <text x="340" y="200" text-anchor="middle" font-size="14">
        结束角度: 90度
      </text>
      <text x="150" y="100" text-anchor="middle" font-size="14">
        大弧标志: 0
      </text>
      <text x="200" y="30" text-anchor="middle" font-size="14">
        旋转标志: 0
      </text>
    </svg>
  </body>
</html>

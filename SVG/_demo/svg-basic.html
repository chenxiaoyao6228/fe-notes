<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 标签基础</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .red {
        fill: red;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>line</p>
      <svg width="300" height="30">
        <line
          x1="0"
          y1="0"
          x2="200"
          y2="0"
          style="stroke: rgb(0, 0, 0); stroke-width: 5"
        />
      </svg>
    </div>
    <div class="wrap">
      <p>polyline</p>
      <svg width="300" height="50">
        <polyline points="3,3, 30,28, 3,53" style="fill: none; stroke: black" />
      </svg>
    </div>
    <div class="wrap">
      <p>circle</p>
      <svg width="300" height="100">
        <circle cx="30" cy="50" r="25" />
        <circle cx="90" cy="50" r="25" class="red" />
        <circle cx="150" cy="50" r="25" class="fancy" />
      </svg>
    </div>
    <div class="wrap">
      <p>rect</p>
      <svg width="300" height="180">
        <rect
          x="0"
          y="0"
          height="100"
          width="200"
          style="stroke: #70d5dd; fill: #dd524b"
        />
      </svg>
    </div>
    <div class="wrap">
      <p>ellipse</p>
      <svg width="300" height="180">
        <ellipse
          cx="60"
          cy="60"
          ry="40"
          rx="20"
          stroke="black"
          stroke-width="5"
          fill="silver"
        />
      </svg>
    </div>
    <div class="wrap">
      <p>polygon</p>
      <svg width="300" height="200">
        <polygon
          points="100,10 40,198 190,78 10,78 160,198"
          style="
            fill: lime;
            stroke: purple;
            stroke-width: 5;
            fill-rule: evenodd;
          "
        />
      </svg>
    </div>
    <div class="wrap">
      <p>path</p>
      <svg width="300" height="180">
        <path
          d="M 18,3 L 46,3 L 46,40 L 61,40 L 32,68 L 3,40 L 18,40 Z "
        ></path>
      </svg>
    </div>
    <div class="wrap">
      <p>path bezier curve</p>
      <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M 10 10 C 20 20, 40 20, 50 10"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 70 10 C 70 20, 110 20, 110 10"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 130 10 C 120 20, 180 20, 170 10"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 10 60 C 20 80, 40 80, 50 60"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 70 60 C 70 80, 110 80, 110 60"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 130 60 C 120 80, 180 80, 170 60"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 10 110 C 20 140, 40 140, 50 110"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 70 110 C 70 140, 110 140, 110 110"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M 130 110 C 120 140, 180 140, 170 110"
          stroke="black"
          fill="transparent"
        />
      </svg>
    </div>
    <div class="wrap">
      <p>text</p>
      <svg width="300" height="180">
        <text x="50" y="25">Hello World</text>
      </svg>
    </div>
    <div class="wrap">
      <p>use tag</p>
      <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <circle id="myCircle" cx="5" cy="5" r="4" />

        <use href="#myCircle" x="10" y="0" fill="blue" />
        <use href="#myCircle" x="20" y="0" fill="white" stroke="blue" />
      </svg>
    </div>
    <div class="wrap">
      <p>g</p>
      <svg width="300" height="100">
        <g id="myCircle">
          <text x="25" y="20">圆形</text>
          <circle cx="50" cy="50" r="20" />
        </g>

        <use href="#myCircle" x="100" y="0" fill="blue" />
        <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
      </svg>
    </div>
    <div class="wrap">
      <p>defs</p>
      <svg width="300" height="100">
        <defs>
          <g id="myCircle">
            <text x="25" y="20">圆形</text>
            <circle cx="50" cy="50" r="20" />
          </g>
        </defs>

        <use href="#myCircle" x="0" y="0" />
        <use href="#myCircle" x="100" y="0" fill="blue" />
        <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
      </svg>
    </div>
    <div class="wrap">
      <p>pattern</p>
      <svg width="300" height="500">
        <defs>
          <pattern
            id="dots"
            x="0"
            y="0"
            width="100"
            height="100"
            patternUnits="userSpaceOnUse"
          >
            <circle cx="10" cy="10" r="5" fill="red" />
          </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)"></rect>
      </svg>
    </div>
    <div class="wrap">
      <p>image</p>
      <svg width="300" height="500">
        <image
          xlink:href="https://cdn.jsdelivr.net/gh/chenxiaoyao6228/cloudimg@main/2023/bg_music_1.png"
          x="0"
          y="0"
          width="100%"
          height="100%"
        ></image>
      </svg>
    </div>
    <div class="wrap">
      <p> animation</p>
      <svg width="300px" height="200px">
        <rect x="0" y="0" width="100" height="100" fill="#feac5e">
          <animate
            attributeName="x"
            from="0"
            to="500"
            dur="2s"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
    </div>
    <div class="wrap">
      <p>animationTransform</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="300"
        height="200"
        version="1.1"
      >
        <circle cx="100" cy="100" r="40" fill="blue">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 100 100"
            to="360 100 100"
            dur="3s"
            repeatCount="indefinite"
          />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="scale"
            from="1"
            to="1.5"
            dur="3s"
            repeatCount="indefinite"
            begin="0s"
          />
        </circle>
      </svg>
    </div>
  </body>
</html>

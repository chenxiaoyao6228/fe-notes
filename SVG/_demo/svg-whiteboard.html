<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 自由画板</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #board-wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      #borad {
        width: 100%;
        height: 100%;
        background-color: rgb(52, 87, 80);
        opacity: 1;
        outline: none;
        box-sizing: border-box;
      }
      #tools {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div id="board-wrap">
      <svg id="borad"></svg>
      <div id="tools">
        <button id="pen">画笔</button>
        <button id="rect">方形</button>
        <button id="clear">清除</button>
        <button id="save">保存</button>
      </div>
    </div>
    <script>
      // TODO: 
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miniSeaJS展示</title>
    <!-- 引入 seaJS,  这里用了runtime-debug的版本 -->
    <!-- <script src="libs/seaJS.js"></script> -->
    
    <!-- 引入配置和入口脚本 -->
    <script src="libs/mini-seaJS.js"></script>
    <script>
      seajs.config({
        base: "./scripts",
        alias: {
          "lib-a-dep": "lib-a-dep",
          "lib-a": "lib-a", // 不需要写.js后缀
          "my-script": "my-script",
        },
      });
      // 启动应用
      seajs.use("my-script", function(){
        console.log("应用启动成功");
      });
    </script>
  </head>
  <body></body>
</html>

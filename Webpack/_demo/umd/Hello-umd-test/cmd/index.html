<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMD加载UMD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seajs/3.0.3/sea.js"></script>
  </head>
  <body>
    <script>
      seajs.config({
        base: "./scripts",
        alias: {
          hello: "hello", // 不需要写.js后缀
          "my-script": "my-script",
        },
      });
      // 启动应用
      seajs.use("my-script");
    </script>
  </body>
</html>

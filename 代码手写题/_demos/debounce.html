<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttle节流</title>
    <style>
      body {
        height: 10000vh;
        border: 1px solid red;
      }
      p {
        text-align: center;
      }
      .view {
        position: fixed;
        bottom: 10px;
        left: 10px;
        border: 1px solid burlywood;
      }
    </style>
  </head>
  <body>
    <p>鼠标进行页面滚动, 在用户一直滚动的情况下，不会触发更新回调</p>
    <div class="view"></div>
    <script>
      function debounce(fn, timeout) {
        let timer = null;
        return function () {
          let context = this;
          let args = arguments;
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(context, args);
          }, timeout);
        };
      }

      function onScroll() {
        const logMsg = document.createElement("div");
        logMsg.textContent = `-------触发了滚动事件------`;
        document.querySelector(".view").appendChild(logMsg);
      }
      const debounce_scroll = debounce(onScroll, 1000);
      document.addEventListener("scroll", debounce_scroll);
    </script>
  </body>
</html>

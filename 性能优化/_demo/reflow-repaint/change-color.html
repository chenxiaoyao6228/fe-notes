<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repaint Example - Changing Color</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    document.querySelector('.box').addEventListener('click', function() {
      // 修改元素颜色
      this.style.backgroundColor = 'red';
    });
  </script>
</body>
</html>

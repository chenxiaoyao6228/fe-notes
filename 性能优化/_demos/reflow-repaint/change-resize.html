<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflow Example - Changing Size</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      /* transition: width 1s; */
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    document.querySelector('.box').addEventListener('click', function() {
      // 改变元素尺寸
      this.style.width = '200px';
    });
  </script>
</body>
</html>

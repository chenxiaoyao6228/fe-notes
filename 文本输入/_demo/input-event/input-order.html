<!DOCTYPE html>
<html>

<head>
    <title>HTML事件触发顺序演示</title>
    <style>
        html,
        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2>打开控制台查看对应的输入</h2>
    <input type="text" id="compositionDemo" />
    <script>
        function handleEvent(event) {
            console.log(event.type);
        }
        [
            "compositionstart",
            "compositionupdate",
            "compositionend",
            "keydown",
            "keypress",
            "beforeinput",
            "keyup",
            "change",
        ].forEach((eventType) => {
            document
                .querySelector("#compositionDemo")
                .addEventListener(eventType, handleEvent);
        });
    </script>
</body>

</html>
